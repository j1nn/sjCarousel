<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <style type="text/css">
        .testlink {
            cursor: pointer;
            text-decoration: underline;
            display: block;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="sjCarousel.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="sjCarousel.js"></script>
    <script type="text/javascript">
        var sjc;
        window.onload = function(){
            sjc = new sjCarousel(1,2,50,50);
            var imgs = new Array('img/1.jpg', 'img/2.jpg','img/3.jpg','img/4.jpg', 'img/5.jpg');
            var res = sjc.init(imgs, 'wrap');
            if(!res) {
                alert('error in init');
            }
        }
    </script>
  </head>
  <body>
      <div id="wrap" style="position:absolute;top:100px;left:50px;"></div>
      <p style="position:absolute;top:170px">
        <span onclick="sjc.scroll(1)" class="testlink">scroll to 1st</span>
        <span onclick="sjc.scroll(3)" class="testlink">scroll to 3rd</span>
        <span onclick="sjc.scroll(5)" class="testlink">scroll to 5th</span>
        <span onclick="alert(sjc.itemAt(3))" class="testlink">item at 3</span>
        <span onclick="alert(sjc.getIndex('img/1.jpg'))" class="testlink">index of 1.jpg</span>
        <span onclick="alert(sjc.getIndex('img/5.jpg'))" class="testlink">index of 5.jpg</span>
        <span onclick="sjc.add('img/6.jpg')" class="testlink">add 6.jpg as 6th</span>
        <span onclick="sjc.add('img/7.jpg',2)" class="testlink">add 7.jpg as 2nd</span>
      </p>
  </body>
</html>
