<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <style type="text/css">
        .testlink {
            cursor: pointer;
            text-decoration: underline;
            display: block;
        }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="sjCarousel.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="sjCarousel.js"></script>
    <script type="text/javascript">
        var sjc;
        window.onload = function(){
            sjc = new sjCarousel(2,3,50,50);
            var imgs = new Array('img/1.jpg', 'img/2.jpg','img/3.jpg','img/4.jpg', 'img/5.jpg');
            var res = sjc.init(imgs, 'wrap');
            if(!res) {
                alert('error in init');
            }
        }
    </script>
  </head>
  <body>
      <div id="wrap" style="position:absolute;top:100px;left:50px;"></div>
      <p style="position:absolute;top:170px">
        <span onclick="sjc.scroll(1)" class="testlink">scroll to 1st</span>
        <span onclick="sjc.scroll(3)" class="testlink">scroll to 3rd</span>
        <span onclick="sjc.scroll(5)" class="testlink">scroll to 5th</span>
        <span onclick="alert(sjc.itemAt(3))" class="testlink">item at 3</span>
        <span onclick="alert(sjc.getIndex('img/1.jpg'))" class="testlink">index of 1.jpg</span>
        <span onclick="alert(sjc.getIndex('img/5.jpg'))" class="testlink">index of 5.jpg</span>
        <span onclick="sjc.add('img/6.jpg')" class="testlink">add 6.jpg as last</span>
        <span onclick="sjc.add('img/7.jpg',2)" class="testlink">add 7.jpg as 2nd</span>
        <span onclick="sjc.add('img/8.jpg',1)" class="testlink">add 8.jpg as 1st</span>
        <span onclick="sjc.remove(1)" class="testlink">remove 1st</span>
        <span onclick="sjc.remove(5)" class="testlink">remove 5th</span>

        <br/><span>callbacks:</span><br/>
        <span onclick="sjc.scroll(4,function(){alert('hi')})" class="testlink">scroll to 4th with callback</span>
        <span onclick="sjc.add('img/9.jpg',function(){alert('9 added to end')})" class="testlink">add 9 as last</span>
        <span onclick="sjc.remove(6,function(){alert('9 removed')})" class="testlink">remove 9</span>
      </p>
  </body>
</html>
